<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
  <link rel="stylesheet" href="css/styles.css">
  <title>Учить новые слова</title>
</head>

<body>

  <header class="menu">
    <ul class="p-3">
      <li><a href="">Word list</a></li>
      <li><button class="btn btn-link">Add word</button></li>
    </ul>
  </header>

  <main class="container-fluid bg-white">
    <div class="row vh-100">

      <div class="col-xl-4 m-auto p-4 bg-light border text-center">
        <section class="word-area">
          <p class="word">Apple</p>
        </section>


        <section class="answer-area">
          <div class="answer">
            <p class="translate">Яблоко</p>
            <p class="context">I have an apple</p>
          </div>
        </section>


        <section class="buttons-area">
          <div class="frontside-buttons d-none">
            <button type="button" class="btn btn-secondary">Flip</button>
          </div>

          <div class="flipside-buttons">
            <button type="button" class="btn btn-secondary">Easy</button>
            <button type="button" class="btn btn-secondary">Medium</button>
            <button type="button" class="btn btn-secondary">Repeat</button>
          </div>
        </section>


      </div>

      <div class="loading-area col-12 text-center m-auto d-none">
        <div class="spinner-border" role="status">
          <span class="sr-only">Loading...</span>
        </div>
      </div>

    </div>
  </main>

  <section class="container-fluid modal-wrapper">
    <div class="row vh-100">
      <div class="col-xl-4 m-auto p-4 bg-light border">
          <h2 class="mb-3">Add new word</h2>
          <form action="">
            <div class="form-group">
              <label>Word</label>
              <input type="text" class="form-control">
            </div>

            <div class="form-group">
              <label>Translate</label>
              <input type="text" class="form-control">
            </div>

            <div class="form-group">
              <label>Context</label>
              <textarea class="form-control" rows="4"></textarea>
            </div>

            <button class="btn btn-secondary">Add</button>
            <button class="btn btn-secondary">Close</button>
          </form>
      </div>
    </div>
  </section>
</body>
</html>
